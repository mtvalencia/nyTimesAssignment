<!DOCTYPE html>
<html lang="en-US">

<!-- NYT Search Assignment -->
<head>
    <meta charset="UTF-8">
    <title>NYT Search</title>

    <!-- Link to Bootstrap JS, Popper.js and jQuery -->
    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
        crossorigin="anonymous"></script>

    <!-- Link to external stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Link to Ajax & game script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js" defer></script>
</head>

<body>
  
    <div class="container">

        <!-- NYT Search Header -->
        <div class="row">
            <div class="jumbotron" class="col-sm-12" style="background-color: #20315A ; color: white;">
                <h1 class="text-center"><strong><i class="fa fa-newspaper-o"></i> New York Times Search</strong></h1>
              </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
              <br>
              <!-- First panel is for handling the search parameters -->
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>   Search Parameters</strong></h3>
                </div>
                <div class="panel-body">
      
                  <!-- Here we create an HTML Form for handling the inputs-->
                  <form role="form">
      
                    <!-- Here we create the text box for capturing the search term-->
                    <div class="form-group">
                      <label for="search">Search Term:</label>
                      <input type="text" class="form-control" id="search-term">
                    </div>
      
                    <!-- Here we capture the number of records that the user wants to retrieve  -->
                    <div class="form-group">
                      <label for="pwd">Number of Records to Retrieve:</label>
                      <select class="form-control" id="num-records-select">
                                  <option value="1">1</option>
                                  <!-- Setting the option for 5 as default -->
                                  <option value="5" selected>5</option>
                                  <option value="10">10</option>
                              </select>
                    </div>
      

         
            <div class="form-group">
              <label for="pwd">Number of Records to Retrieve:</label>
              <select class="form-control" id="num-records-select">
                          <option value="1">1</option>
                          <option value="5" selected>5</option>
                          <option value="10">10</option>
                      </select>
            </div>

            
            <div class="form-group">
              <label for="start-year">Start Year (Optional):</label>
              <input type="date" class="form-control" id="start-year">
            </div>

           
            <div class="form-group">
              <label for="end-year">End Year (Optional):</label>
              <input type="date" class="form-control" id="end-year">
            </div>

           
            <button type="submit" class="btn btn-default" id="run-search"><i class="fa fa-search"></i> Search</button>
            <button type="button" class="btn btn-default" id="clear-all"><i class="fa fa-trash"></i> Clear Results</button>

          </form>

    </div>

</body>
</html>
